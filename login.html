          <script>

          <script type="module">



            // Kiểm tra xem giá trị có tồn tại

            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
            const firebaseConfig = {
              apiKey: "AIzaSyDzaXX91YvCvORC3JbNKegTVKIqyMB17Ro",
              authDomain: "uhpnatshop.firebaseapp.com",
              projectId: "uhpnatshop",
              storageBucket: "uhpnatshop.appspot.com",
              messagingSenderId: "781781354355",
              appId: "1:781781354355:web:998dcb0b91340eb22c6706",
              measurementId: "G-Y9MM35ZGHH",
            };
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            import {
              getAuth,
              GoogleAuthProvider,
              signInWithPopup,
            } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
            document
              .getElementById("google-login")
              .addEventListener("click", function () {
                const auth = getAuth();
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                  .then((result) => {
                    // Đăng nhập thành công, thông tin user được trả về trong biến result
                    const user = result.user.reloadUserInfo;
                    // xử lí với api 
                    const url = "https://backend-qu7a.onrender.com/v1/author/";
                    //check id 
                    fetch(url)
                      .then((response) => response.json())
                      .then((response) => {
                        console.log(user.email);
                        function hasDuplicateId(email, objectArray) {
                          // Sử dụng phương thức some để kiểm tra xem có bất kỳ đối tượng nào có email trùng lặp không.
                          return objectArray.some(obj => obj.email === user.email);
                        }
                        console.log(hasDuplicateId(user.email, response));
                        if (hasDuplicateId(user.email, response)) {
                          console.log("đã có tài khoản >>>>> chuyển trang", user);
                          localStorage.setItem("dataIdLogin", user.localId);
                          console.log(user.localId);

                          var retrievedObject = localStorage.getItem("dataIdLogin");
                          if (retrievedObject) {
                            // Chuyển trang khi giá trị tồn tại
                            window.location.href = "index.html";
                          }
                        } else {
                          if (document.querySelector('#dataLink').value == "") {
                            return console.log("link rỗng");
                          }
                          fetch(url,
                            {
                              method: "POST",
                              headers: {
                                "Content-Type": "application/json" // Đặt loại dữ liệu bạn đang gửi đi
                              },
                              body: JSON.stringify({
                                name: user.displayName,
                                email: user.email,
                                image: user.photoUrl,
                                id: user.localId,
                                link: document.querySelector('#dataLink').value
                              })
                            }
                          )
                            .then((response) => {
                              console.log("Đăng kí vào dữu liệu thành công");
                              localStorage.setItem("dataIdLogin", user.localId);
                              console.log(user.localId);

                              var retrievedObject = localStorage.getItem("dataIdLogin");
                              if (retrievedObject) {
                                // Chuyển trang khi giá trị tồn tại
                                window.location.href = "setting.html";
                              }

                            })
                            .catch((error) => {
                              console.log("lỗi");
                            });
                        }
                      })
                      .catch((error) => {
                        console.error("Lỗi khi lấy dữ liệu từ URL:", error);
                      });






                  })
                  .catch((error) => {
                    // Đăng nhập thất bại
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Đăng nhập thất bại: ", errorCode, errorMessage);
                  });
              });
